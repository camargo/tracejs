<div id="light-controller" class="gui-controller" ng-if="world.light" ng-repeat="light in world.light">
    <span>{{capitalize(light.type)}} Light</span>
    <br>
    <select class="selectpicker" ng-model="light.type"
            ng-options="value for value in lightOptions.type"></select>
    <br>
    <br>
    <span>Location</span>
    <br>
    <table>
    <tr><td>X:</td><td><input type="number" placeholder="x" ng-model="light.location.x" required /><br></td></tr>
    <tr><td>Y:</td><td><input type="number" placeholder="y" ng-model="light.location.y" required /><br></td></tr>
    <tr><td>Z:</td><td><input type="number" placeholder="z" ng-model="light.location.z" required /><br></td></tr>
    </table>
    <br>
    <span>Color</span><br>
    <input type="color" ng-model="light.colorHex" ng-change="postColor(light.colorHex, light.color)" required />
    <br>
</div>
