<div class="add-item-controller">
    <span>Add an object: </span>
    <select class="selectpicker" ng-model="world.addObject"
            ng-options="value for value in objectTypes.type"></select>
    <button type="submit" class="btn btn-primary" ng-click="addToWorld('object', world.addObject)"><i class="fa fa-plus"></i></button>
    <br><br>
</div>

<div id="sphere-controller" class="gui-controller" ng-repeat="object in world.object">
    <span>{{capitalize(object.type)}}</span>
    <br>
    <table>
    <tr><td>X:</td><td><input type="number" placeholder="center x" ng-model="object.center.x" required /></td></tr>
    <tr><td>Y:</td><td><input type="number" placeholder="center y" ng-model="object.center.y" required /></td></tr>
    <tr><td>Z:</td><td><input type="number" placeholder="center z" ng-model="object.center.z" required /></td></tr>
    <tr><td>R:</td><td><input type="number" placeholder="radius" ng-model="object.radius" required /></td></tr>
    </table>
    <br>
    <span>Color</span>
    <br>
    <input type="color" ng-model="object.colorHex" ng-change="postColor(object.colorHex,object.color)" required />
    <br>
    <br>
    <span>Material</span>
    <br>
    <select class="selectpicker" ng-model="object.material.type"
            ng-options="value for value in materialOptions.type"></select>
</div>
